name: Build TrayPassGen (FD 4 MB)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x                    # SDK 8.x

    - name: Publish framework-dependent single-file
      shell: pwsh
      run: |
        dotnet publish TrayPassGen.csproj `
          -c Release `
          -r win-x64 `
          --self-contained false `              # ⬅ без рантайма внутри
          /p:PublishSingleFile=true `
          /p:EnableCompressionInSingleFile=true `
          /p:PublishReadyToRun=false `
          /p:DebugType=None /p:StripSymbols=true `
          --nologo

    - name: Show size
      shell: pwsh
      run: |
        $exe = Get-ChildItem **/publish/TrayPassGen.exe
        Write-Host "EXE size: $([math]::Round($exe.Length/1MB,1)) MB"

    - name: Upload artefact
      uses: actions/upload-artifact@v4
      with:
        name: TrayPassGen
        path: |
          **/bin/Release/net8.0-windows/win-x64/publish/TrayPassGen.exe
